# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # For Windows, ensure we use binaries and install duckdb separately
      - name: Install duckdb binary on Windows
        if: runner.os == 'Windows'
        shell: Rscript {0}
        run: |
          options(pkgType = "binary")
          install.packages("duckdb", repos = c("https://cloud.r-project.org"), type = "binary")

      # For Linux, install system dependencies
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      # Use renv but skip duckdb in renv restore for Windows
      - name: Setup renv
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          # On Windows, exclude duckdb from renv restore since we installed it separately
          if (Sys.info()[["sysname"]] == "Windows") {
            renv::restore(exclude = "duckdb", prompt = FALSE)
          } else {
            renv::restore(prompt = FALSE)
          }

      - name: Install rcmdcheck
        shell: Rscript {0}
        run: |
          if (!requireNamespace("rcmdcheck", quietly = TRUE)) {
            install.packages("rcmdcheck", type = "binary")
          }

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true